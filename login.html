<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Note: Fontawesome is the icon library recommended by bootstrap, we got the link below from the fontawesome page. -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <!--Note: Here we have to make sure we add the bootstrap links before the custom css for hierarchy reasons -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Welcome to Blogen</title>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
    <div class="container">
      <a href="index.html" class="navbar-brand">
        <i class="fab fa-blogger"></i>
        Blogen
      </a>
    </div>
  </nav>


  <!--HEADER-->
  <header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Welcome to Blogen</h1>
        </div>
      </div>
    </div>
  </header>

  <!--ACTIONS-->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
      </div>
    </div>
  </section>

  <!--LOGIN -->
  <section id="login">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto" >
          <div class="card">
            <div class="card-header">
              <h4 class="text-center">Log Into Blogen</h4>
              <div class="card-body">
                <form action="index.html">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Email" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" class="form-control">
                  </div>
                  <input type="submit" value="Login" class="btn btn-primary btn-block btn-lg mt-4">
                  <label class="d-flex justify-content-center mt-4 text-primary" for="text">Don't have an account?</label>
                  <hr />
                  <div class="container d-flex justify-content-center">
                    <input type="submit" value="Create New Account" class="btn btn-success mt-2">
                  </div>

                </form>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!--FOOTER -->
  <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead text-center">
            Copyright &copy; <span id="year"></span>
            Blogen
          </p>
        </div>
      </div>
    </div>
  </footer>

  <!--Here we grabbed the jquery (first script) from code.jquery.com, note that we are using the minified version.-->
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <!--The other two scripts here came from bootstrap page and are also available on the sandbox. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <!--This line of jquery was added here to dinamic get the year for the copyright intead of hard code it. -->
  <!--so because we have this line of jquery whatever we want to add the year, all we have to do is add a span with the id of #year -->
  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());

  </script>

</body>

</html>
